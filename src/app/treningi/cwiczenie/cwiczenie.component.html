  <div class="panel-group calosc">
    <div class="panel panel-default">
      <div class="panel-heading row">

        <div class="col-xs-6">
          <h4>{{cwiczenie.nazwaCwiczenia}}</h4>
        </div>

        <div class="col-xs-6">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse{{nr}}">+</a>
          </h4>
        </div>

      </div>

      <div id="collapse{{nr}}" class="panel-collapse collapse">
        <ul class="list-group">

          <li class="list-group-item">
            <div class="row">
              <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" novalidate>
                <div class="col-xs-3">set: 1</div>
                <div class="col-xs-3">weight
                      <input #ciezarInput="ngModel"
                      [ngModel]="50"
                      type="number"
                      name="ciezar"
                      pattern="[1-1000]"/>
                </div>
                <div class="col-xs-3">Reps
                  <input #powtorzeniaInput="ngModel"
                      [ngModel]="10"
                      type="number"
                      name="powtorzenia"
                      pattern="[1-100]"/>
                </div>
                <div class="col-xs-3"><button type="submit">Zapisz</button></div>
              </form>
            </div>
          </li>

        </ul>

        
        <div class="row collapse-bottom">
              <div class="col-xs-6"><button>dodaj serię</button></div>
              
              <div class="col-xs-6"><button>usun serię</button></div>
        </div>


      </div>
    </div>
  </div>
