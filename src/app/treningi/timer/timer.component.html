<p>{{time}}</p>
<button (click)="startTimer()">start/stop</button>
<button (click)="sessionChange(1)">+</button>
<button (click)="sessionChange(-1)">-</button>
<button (click)="sessionChange(60)">+min</button>
<button (click)="sessionChange(-60)">-min</button>
<button (click)="reset()" class="btn btn-danger reset-btn">Reset</button>
