<form #form="ngForm" novalidate>
  <div class="panel-group calosc">
    <div class="panel panel-default">
      <a data-toggle="collapse" href="#collapse{{nr}}"><div class="panel-heading">
        <h4 class="panel-title">
          {{szablonCwiczenia.nazwaCwiczenia}}
        </h4>
      </div></a>
      <div id="collapse{{nr}}" class="panel-collapse collapse">
        <ul class="list-group">

          <li class="list-group-item">Liczba serii
              <input #liczbaSeriiInput="ngModel"
              [(ngModel)]="szablonCwiczenia.liczbaSerii"
              type="number"
              name="liczbaSerii"
              pattern="[0-1000]"/>
          </li>
          <li class="list-group-item">Liczba powtórzeń
              <input #liczbaPowtorzenInput="ngModel"
              [(ngModel)]="szablonCwiczenia.liczbaPowtorzen"
              type="number"
              name="liczbaPowtorzen"
              pattern="[0-1000]"/>
          </li>
          <li>
            <br>
            <button (click)="usun(nr)">Usuń ćwiczenie</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</form><!-- czy formularz jest tu potrzebny??-->
