<form #form="ngForm" (ngSubmit)="onSubmit(form.value)" novalidate>
  <div class="panel-group calosc">
    <div class="panel panel-default">
      <a data-toggle="collapse" href="#collapse{{nr}}"><div class="panel-heading">
        <h4 class="panel-title">
          {{szablonCwiczenia.nazwaCwiczenia}}
        </h4>
      </div></a>
      <div id="collapse{{nr}}" class="panel-collapse collapse">
        <ul class="list-group">

          <li class="list-group-item">

            <div class="row">
              <label class="col-2">Liczba serii:</label>
              <div class="col-10">
                <input #liczbaSeriiInput="ngModel"
                  [ngModel]="initialLiczbaSerii"
                  type="number"
                  name="liczbaSerii"
                  pattern="[0-9]{1,2}"/>
                  <div class="error" *ngIf="liczbaSeriiInput.hasError('pattern')">musi mieć wartość między 1 - 100</div>
              </div>
            </div>
          </li>

          <li class="list-group-item">Ciężar</li>
          <li class="list-group-item">Liczba powtórzeń</li>
          <li class="list-group-item"><button type="submit" [disabled]="form.invalid">Zapisz</button></li>
        </ul>
      </div>
    </div>
  </div>
</form>
